<div>
  <h2>My Heroes</h2>
  <ul class="c-heroes">
    <li class="c-heroes__item"
        ng-repeat="hero in ctrl.heroes"
        (click)="ctrl.onSelect(hero)"
        ng-class="{'c-heroes__item--selected': ctrl.selectedHero === hero}">
      <span class="c-heroes__badge">{{hero.id}}</span> {{hero.name}}
      <button class="c-heroes__delete-button" (click)="ctrl.delete(hero, $event)">Delete</button>
    </li>
  </ul>
  <button (click)="ctrl.addHero()">Add New Hero</button>
  <div ng-if="ctrl.addingHero">
    <my-hero-detail (close)="ctrl.close($event)"></my-hero-detail>
  </div>
  <div ng-if="ctrl.selectedHero">
    <h2>{{ctrl.selectedHero.name | uppercase}} is my hero</h2>
    <button (click)="ctrl.gotoDetail()">View Details</button>
  </div>
</div>
