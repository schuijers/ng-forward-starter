<div class="c-dashboard">
  <h3 class="c-dashboard__title">Top Heroes</h3>
  <div class="l-grid l-grid--pad">
    <div ng-repeat="hero in ctrl.heroes" (click)="ctrl.gotoDetail(hero)" class="l-grid__col-1-4">
      <div class="c-dashboard__module">
        <h4 class="c-dashboard__module-title">{{hero.name}}</h4>
      </div>
    </div>
  </div>
</div>
